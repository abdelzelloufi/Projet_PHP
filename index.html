<!DOCTYPE html>
<html>
    <head>
        <title>Contactez-moi</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="divider"></div>
            <div class="heading">
                <h2>Contactez-moi</h2>
            </div>
            <form id="contact-form" method="post" action="" role="form">
                <div class="row">
                    <div class="col-md-6">
                        <label for="firstname">Prénom <span class="blue">*</span></label>
                        <input id="firstname"type="text" name="firstname" class="form-control" placeholder="Votre prénom" >
                        <p class="comment">Message d'erreur</p>
                    </div>
                    <div class="col-md-6">
                        <label for="name">Nom <span class="blue">*</span></label>
                        <input id="name" type="text" name="name" class="form-control" placeholder="Votre prénom" >
                        <p class="comment">Message d'erreur</p>
                    </div>
                    <div class="col-md-6">
                        <label for="email">E-mail <span class="blue">*</span></label>
                        <input id="email"type="text" name="email" class="form-control" placeholder="Votre e-mail" >
                        <p class="comment">Message d'erreur</p>
                    </div>
                    <div class="col-md-6">
                        <label for="phone">Téléphone <span class="blue">*</span></label>
                        <input id="phone" type="text" name="phone" class="form-control" placeholder="Votre numéro" >
                        <p class="comment">Message d'erreur</p>
                    </div>
                    <div class="col-md-12">
                        <label for="message">Message <span class="blue">*</span></label>
                        <textarea id="message" name="message" class="form-control" placeholder="Votre message"></textarea>
                        <p class="comment">Message d'erreur</p>
                    </div>
                    <div class="col-md-12">
                        <p class="blue">* Ces informations sont requises.</p>
                    </div>
                    <div class="col-md-12">
                        <input type="submit" class="button1" value="Envoyer">
                    </div>
                </div>
                <p class="thank you">Votre message a bien été envoyé. Merci de m'avoir contacté ;)</p>
            </form>
        </div>
    </body>
</html>
